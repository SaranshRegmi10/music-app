    <!--Song Listing-->
    <div class="container" style="background-image: url(cover/ddark.webp);">

            </div>

            <div class="songcontainer">
                <div class="Msongs">
                    <img alt="justuni" srcset="">

            </div>

            <div class="songcontainer">

                    <span class="timers">03:50</span>
                    <span><i id="2" class="far songItemPlay fa-play-circle"></i></span>

            </div>

            <div class="songcontainer">

                    <img alt="rapture" srcset="">

            <div class="songcontainer">

                    <img alt="Havana" srcset="">

        <div class="songbanner"></div>

    <!--SONG Timing bar -->
    <div class="bottom">
        
        <input type="range" id="myTimingBar" min="0 " value="0" max="100">
        
        <!--SONG play/pause backward/forward-->
        
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous" style="margin:10px;"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next" style="margin:10px;"></i>
        </div>
        <div class="songinfo">
            <span id="playingsong"></span>
        </div>
    </div>

    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/1375a6ca7e.js" crossorigin="anonymous"></script>
